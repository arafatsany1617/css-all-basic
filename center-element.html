<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centring Element</title>
    <style>
        .main{
            width: 80%;
            margin: 0 auto;
            background-color: pink;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;   
        }
        .desc{
            background-color: green;
            width: 300px;
            height: 200px;
            
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="desc">
            <h3>Sylhet</h3>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sit libero nisi nulla, assumenda commodi nobis magnam exercitationem nesciunt facere omnis fugiat labore eligendi accusamus voluptates et ipsam laudantium sed ex.</p>
        </div>
    </div>
</body>
</html>
