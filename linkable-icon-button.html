<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Button</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <style>
    .social-media{
        background-color: gray;
        padding: 50px 20px;
        text-align: center;
    }
    .btn{
        border: none;
        padding: 10px 15px;
        font-size: 32px;
        border-radius: 6px;
    }
    .btn:hover{
        background-color: aqua;
    }
   </style>
</head>
<body>
    <div class="social-media">
        <button class="btn" onclick="window.open('https://www.facebook.com/')" class="btn request-callback"> <i class="fa-brands fa-facebook" style="color: #3b5998"></i> </button>
        <button class="btn" onclick="window.open('https://github.com/arafatsany3012-hash')" class="btn request-callback"><i class="fa-brands fa-github"></i></button>
        <button class="btn" onclick="window.open('https://www.youtube.com/')" class="btn request-callback"><i class="fa-brands fa-youtube"></i></button>
        <button class="btn" onclick="window.open('https://discord.com/channels/@me')" class="btn request-callback"><i class="fa-brands fa-discord"></i></button>
        <button class="btn" onclick="window.open('https://www.facebook.com/')" class="btn request-callback"><i class="fa-brands fa-apple"></i></button>
    </div>
</body>
</html>
